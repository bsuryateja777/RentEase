version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - cd client
        - rm -rf node_modules package-lock.json
        - npm install

    build:
      commands:
        - npm run build

  artifacts:
    baseDirectory: client/dist
    files:
      - '**/*'

  cache:
    paths:
      - client/node_modules/**/*

  redirects:
    - source: </^[^.]+$/>
      target: /index.html
      status: 200
