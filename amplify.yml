version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18
        - nvm use 18
        - node -v
        - npm -v
        - cd client
        - rm -rf node_modules package-lock.json
        - npm install
    build:
      commands:
        - npx vite build
  artifacts:
    baseDirectory: client/dist
    files:
      - '**/*'
  cache:
    paths:
      - client/node_modules/**/*
  redirects:
    - source: </^[^.]+$/>
      target: /index.html
      status: 200