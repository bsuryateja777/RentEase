version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22
        - nvm use 22
        - node -v
        - npm -v
        - cd client
        - rm -rf node_modules
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: client/dist
    files:
      - '**/*'
  cache:
    paths:
      - client/node_modules/**/*
  redirects:
    - source: </^[^.]+$/>
      target: /index.html
      status: 200